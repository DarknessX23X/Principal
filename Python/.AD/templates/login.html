<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        <label for="username">Nome de usu√°rio:</label>
        <select name="username" id="username">
            {% for user in users %}
                <option value="{{ user }}">{{ user }}</option>

        </select>
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password">

    </form>
</body>
</html>
